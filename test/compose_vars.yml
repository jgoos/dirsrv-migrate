---
# Test-only vars for local compose environment
dsm_password: password
# For 389ds prebuilt containers (no systemd exposed), skip service control
dsm_manage_service: false
# Container instance name (from `dsctl -l`): slapd-localhost
dsm_instance: localhost
# optional artifact run label for repeatable snapshots
dsm_artifact_run: compose-dev

# Backend name used by 389-DS default instance
dsm_backends:
  userRoot:
    suffix: "o=example"

# Use vendor-recommended online export/import via dsconf
dsm_export_method: dsconf

# For container tests, use LDAPI socket for dsconf
dsm_dsconf_uri: "ldapi://%2Fdata%2Frun%2Fslapd-localhost.socket"

# Skip config archive/schema extraction in containers
dsm_collect_config: false
dsm_manage_source_backends: true
