---
- name: Connectivity prechecks (inter-container TCP)
  hosts: ds-s2,ds-c1,ds-c2
  gather_facts: false
  vars:
    targets: ["ds-s1:3389", "ds-s2:3389"]
  tasks:
    - name: Wait for LDAP TCP on {{ item }}
      ansible.builtin.command:
        argv: [ldapsearch, -x, -H, "ldap://{{ item }}", -s, base, -b, '', 1.1]
      register: tcp_probe
      changed_when: false
      until: tcp_probe.rc == 0
      retries: 60
      delay: 3
      loop: "{{ targets }}"

- name: Preflight | Local LDAP readiness on all nodes
  hosts: all
  gather_facts: false
  tasks:
    - block:
        - name: Check local ldap://localhost:3389 is responsive
          ansible.builtin.command:
            argv: [ldapsearch, -x, -H, ldap://localhost:3389, -s, base, -b, '', 1.1]
          register: local_ldap
          changed_when: false
          retries: 60
          delay: 2
          until: local_ldap.rc == 0
      rescue:
        - name: Show local LDAP error
          ansible.builtin.debug:
            var: local_ldap
        - name: Fail preflight
          ansible.builtin.fail:
            msg: "Local LDAP not responsive on {{ inventory_hostname }}:3389"

- name: Ensure suffix/backends exist on all nodes (lab convenience)
  hosts: all
  gather_facts: false
  vars:
    _dm_dn: "{{ dirsrv_dm_dn | default('cn=Directory Manager') }}"
  tasks:
    - name: Ensure backend exists for {{ item }}
      ansible.builtin.command:
        argv:
          - dsconf
          - "{{ dirsrv_instance | default('localhost') }}"
          - backend
          - create
          - --suffix
          - "{{ item }}"
          - --be-name
          - userRoot
      register: be_create
      changed_when: be_create.rc == 0
      failed_when: >-
        be_create.rc != 0 and (
          'already exists' not in ((be_create.stdout | lower | default('')) + ' ' + (be_create.stderr | lower | default('')))
        ) and (
          'mapping tree for this suffix exists' not in ((be_create.stdout | lower | default('')) + ' ' + (be_create.stderr | lower | default('')))
        )
      loop: "{{ dirsrv_repl_suffixes }}"

- name: Configure mesh replication (2 suppliers, 2 consumers)
  hosts: all
  gather_facts: false
  roles:
    - role: dirsrv_repl

# Supplier-only steady gate before any write
- name: Supplier steady gate (s1⇄s2)
  hosts: ds-s1,ds-s2
  gather_facts: false
  vars:
    suffix_dn: "cn=dc\\3Dexample\\2Cdc\\3Dcom,cn=mapping tree,cn=config"
    # Local supplier agreement name per host
    supplier_agreement: "{{ 's1-to-s2' if inventory_hostname == 'ds-s1' else 's2-to-s1' }}"
    agmt_dn: "cn={{ supplier_agreement }},cn=replica,{{ suffix_dn }}"
  tasks:
    - name: Check changelog presence
      ansible.builtin.command:
        argv: [ldapsearch, -x, -H, ldap://localhost:3389, -s, base, -b, cn=changelog, 1.1]
      register: s_cl
      changed_when: false
      failed_when: false

    - name: Ensure changelog exists (set-changelog)
      ansible.builtin.command:
        argv: [dsconf, -j, -H, ldap://localhost:3389, ldap, -D, "cn=Directory Manager", -w, "{{ dirsrv_password }}", replication, set-changelog, --suffix, dc=example,dc=com, --max-age, 7d]
      register: s_cl_set
      changed_when: s_cl_set.rc == 0
      failed_when: false
      when: s_cl.rc != 0

    - name: Gate suppliers green on {{ supplier_agreement }}
      ansible.builtin.command:
        argv:
          - ldapsearch
          - -x
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - -H
          - "ldap://localhost:3389"
          - -b
          - "{{ agmt_dn }}"
          - -s
          - base
          - nsds5replicaLastInitStatusJSON
          - nsds5replicaLastUpdateStatusJSON
          - nsds5ReplicaUpdateInProgress
      register: s_sup
      changed_when: false
      retries: 120
      delay: 3
      until: >-
        (s_sup.stdout is search('"state"\s*:\s*"green"')) and not (s_sup.stdout | lower | default('')) is search('updateinprogress: true')

# Deterministic re-init for supplier→consumer links before verify
- name: Supplier→consumer re-init if needed
  hosts: ds-s1,ds-s2
  gather_facts: false
  vars:
    suffix: dc=example,dc=com
    my_links:
      ds-s1: [{ name: s1-to-c1, to_host: ds-c1 }]
      ds-s2: [{ name: s2-to-c2, to_host: ds-c2 }]
  tasks:
    - name: Check agmt status for {{ item.name }} (bind-aware JSON)
      ansible.builtin.command:
        argv:
          - dsconf
          - -j
          - -H
          - "ldap://{{ inventory_hostname }}:3389"
          - ldap
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - repl-agmt
          - status
          - --suffix
          - "{{ suffix }}"
          - "{{ item.name }}"
      register: sc_status
      changed_when: false
      failed_when: false
      loop: "{{ my_links[inventory_hostname] | default([]) }}"

    - name: Backoff before init (per link)
      ansible.builtin.pause:
        seconds: 10
      loop: "{{ sc_status.results | default([]) }}"
      loop_control: { label: "{{ item.item.name }}" }
      when: >-
        (item.stdout | lower | default('')) is search('permission denied|disabled|ruv|busy|in progress|initialized"\s*:\s*false|"error"\s*:\s*[^0]')

    - name: Run supplier→consumer init (bind-aware)
      ansible.builtin.command:
        argv:
          - dsconf
          - -H
          - "ldap://{{ inventory_hostname }}:3389"
          - ldap
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - repl-agmt
          - init
          - --suffix
          - "{{ suffix }}"
          - "{{ item.item.name }}"
      register: sc_init
      changed_when: sc_init.rc == 0
      failed_when: false
      loop: "{{ sc_status.results | default([]) }}"
      loop_control: { label: "{{ item.item.name }}" }
      when: >-
        (item.stdout | lower | default('')) is search('permission denied|disabled|ruv|busy|in progress|initialized"\s*:\s*false|"error"\s*:\s*[^0]')

    - name: Poll status to green after init (per link)
      ansible.builtin.command:
        argv:
          - dsconf
          - -j
          - -H
          - "ldap://{{ inventory_hostname }}:3389"
          - ldap
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - repl-agmt
          - status
          - --suffix
          - "{{ suffix }}"
          - "{{ item.item.name }}"
      register: sc_status_after
      changed_when: false
      failed_when: false
      until: >-
        (sc_status_after.stdout is search('"error"\s*:\s*0')) and not (sc_status_after.stdout | lower | default('')) is search('in progress')
      retries: 30
      delay: 5
      loop: "{{ sc_status.results | default([]) }}"
      loop_control: { label: "{{ item.item.name }}" }
      when: >-
        (item.stdout | lower | default('')) is search('permission denied|disabled|ruv|busy|in progress|initialized"\s*:\s*false|"error"\s*:\s*[^0]')

- name: "Incremental replication check: add entry on ds-s2 and verify everywhere"
  hosts: ds-s2
  gather_facts: false
  vars:
    ldapi_uri: "ldapi://%2Fdata%2Frun%2Fslapd-{{ inventory_hostname }}.socket"
    test_dn: "uid=replica-mesh-test,dc=example,dc=com"
    test_ldif: |
      dn: uid=replica-mesh-test,dc=example,dc=com
      objectClass: top
      objectClass: person
      objectClass: inetOrgPerson
      cn: Replica Mesh Test
      sn: Mesh
      uid: replica-mesh-test
  tasks:
    - name: Wait until s2->c2 agreement is initialized
      ansible.builtin.command:
        argv:
          - dsconf
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - "{{ ldapi_uri }}"
          - repl-agmt
          - init-status
          - --suffix
          - dc=example,dc=com
          - s2-to-c2
      register: s2c2_init
      changed_when: false
      failed_when: s2c2_init.rc != 0
      until: (s2c2_init.stdout | lower | default('')) is search('successfully initialized')
      retries: 60
      delay: 3

    - name: Wait until s1->c1 agreement is initialized (delegate to ds-s1)
      ansible.builtin.command:
        argv:
          - dsconf
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - "{{ ldapi_uri }}"
          - repl-agmt
          - init-status
          - --suffix
          - dc=example,dc=com
          - s1-to-c1
      register: s1c1_init
      changed_when: false
      failed_when: s1c1_init.rc != 0
      until: (s1c1_init.stdout | lower | default('')) is search('successfully initialized')
      retries: 60
      delay: 3
      delegate_to: ds-s1

    - name: Wait until s2->s1 agreement is initialized
      ansible.builtin.command:
        argv:
          - dsconf
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - "{{ ldapi_uri }}"
          - repl-agmt
          - init-status
          - --suffix
          - dc=example,dc=com
          - s2-to-s1
      register: s2s1_init
      changed_when: false
      failed_when: s2s1_init.rc != 0
      until: (s2s1_init.stdout | lower | default('')) is search('successfully initialized')
      retries: 60
      delay: 3

    - name: Ensure test entry present on supplier ds-s2
      ansible.builtin.shell: |
        ldapadd -Y EXTERNAL -H "{{ ldapi_uri }}" <<'EOF'
        {{ test_ldif }}
        EOF
      args:
        executable: /bin/sh
      changed_when: true
      failed_when: false

    - name: Verify test entry exists on ds-s2 (TCP LDAP)
      ansible.builtin.command:
        argv:
          - ldapsearch
          - -x
          - -H
          - "ldap://ds-s2:3389"
          - -b
          - "{{ test_dn }}"
          - -s
          - base
          - objectClass=*
      register: ensure_added
      changed_when: false
      failed_when: ensure_added.rc != 0

    - name: Nudge replication s2->s1 after add
      ansible.builtin.command:
        argv:
          - dsconf
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - "{{ ldapi_uri }}"
          - repl-agmt
          - poke
          - --suffix
          - dc=example,dc=com
          - s2-to-s1
      register: poke_s2_s1
      changed_when: false
      until: poke_s2_s1.rc == 0
      retries: 120
      delay: 3

    - name: Nudge replication s2->c2 after add
      ansible.builtin.command:
        argv:
          - dsconf
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - "{{ ldapi_uri }}"
          - repl-agmt
          - poke
          - --suffix
          - dc=example,dc=com
          - s2-to-c2
      register: poke_s2_c2
      changed_when: false
      until: poke_s2_c2.rc == 0
      retries: 120
      delay: 3

    - name: Nudge replication s1->c1 after add (delegate to ds-s1)
      ansible.builtin.command:
        argv:
          - dsconf
          - -D
          - "cn=Directory Manager"
          - -w
          - "{{ dirsrv_password }}"
          - "{{ ldapi_uri }}"
          - repl-agmt
          - poke
          - --suffix
          - dc=example,dc=com
          - s1-to-c1
      register: poke_s1_c1
      changed_when: false
      until: poke_s1_c1.rc == 0
      retries: 120
      delay: 3
      delegate_to: ds-s1

    - name: Wait for s2 outbound agreements healthy after write
      ansible.builtin.import_tasks: ../roles/dirsrv_repl/tasks/wait_green.yml

- name: "Verify replication reached consumer ds-c1 (via ds-s1) and ds-c2 + supplier ds-s1"
  hosts: ds-s1,ds-s2,ds-c1,ds-c2
  gather_facts: false
  vars:
    ansible_remote_tmp: /tmp/.ansible
    test_dn: "uid=replica-mesh-test,dc=example,dc=com"
  tasks:
    - name: Wait for agreements healthy on ds-s1 before verify
      when: inventory_hostname == 'ds-s1'
      ansible.builtin.import_tasks: ../roles/dirsrv_repl/tasks/wait_green.yml
    - block:
        - name: Wait for replicated entry to appear (TCP LDAP)
          ansible.builtin.command:
            argv:
              - ldapsearch
              - -x
              - -H
              - "ldap://{{ inventory_hostname }}:3389"
              - -b
              - "{{ test_dn }}"
              - -s
              - base
              - objectClass=*
          register: search
          changed_when: false
          retries: 120
          delay: 3
          until: search.rc == 0
          when: inventory_hostname in ['ds-s1','ds-c1','ds-c2']
      rescue:
        - name: RCA | detect instance log dir
          ansible.builtin.shell: |
            set -euo pipefail
            for d in /var/log/dirsrv/slapd-*; do [ -d "$d" ] && { echo "$d"; exit 0; }; done; echo "/var/log/dirsrv"; exit 0
          register: rca_logdir
          changed_when: false
          failed_when: false

        - name: RCA | fetch error/access logs
          ansible.builtin.fetch:
            src: "{{ item }}"
            dest: ".ansible/artifacts/logs/{{ inventory_hostname }}-{{ item | basename }}"
            flat: true
            fail_on_missing: false
          loop:
            - "{{ (rca_logdir.stdout | default('/var/log/dirsrv')) | trim }}/errors"
            - "{{ (rca_logdir.stdout | default('/var/log/dirsrv')) | trim }}/access"
            - "{{ (rca_logdir.stdout | default('/var/log/dirsrv')) | trim }}/audit"
          changed_when: false
          failed_when: false

        - name: RCA | replication agreements (list)
          ansible.builtin.command:
            argv: [dsconf, -j, -H, "ldap://{{ inventory_hostname }}:3389", ldap, -D, "cn=Directory Manager", -w, password, replication, list]
          register: rca_list
          changed_when: false
          failed_when: false
        - name: RCA | replication monitor
          ansible.builtin.command:
            argv: [dsconf, -j, -H, "ldap://{{ inventory_hostname }}:3389", ldap, -D, "cn=Directory Manager", -w, password, replication, monitor]
          register: rca_mon
          changed_when: false
          failed_when: false
        - name: RCA | agreements status (s1->c1) (bind-aware)
          ansible.builtin.command:
            argv: [dsconf, -j, -H, "ldap://ds-s1:3389", ldap, -D, "cn=Directory Manager", -w, password, repl-agmt, status, --suffix, dc=example,dc=com, s1-to-c1]
          register: rca_status_s1c1
          changed_when: false
          failed_when: false
          when: inventory_hostname == 'ds-s1'

        - name: RCA | agreements status s2->c2 (bind-aware)
          ansible.builtin.command:
            argv: [dsconf, -j, -H, "ldap://ds-s2:3389", ldap, -D, "cn=Directory Manager", -w, password, repl-agmt, status, --suffix, dc=example,dc=com, s2-to-c2]
          register: rca_status_s2c2
          changed_when: false
          failed_when: false
          delegate_to: ds-s2
          when: inventory_hostname != 'ds-s2'

        - name: RCA | tcp listening
          ansible.builtin.command:
            argv: [ss, -lnt]
          register: rca_ss
          changed_when: false
          failed_when: false

        - name: RCA | hosts + hostname
          ansible.builtin.shell: |
            hostname -f; echo ---; cat /etc/hosts
          register: rca_hosts
          changed_when: false
          failed_when: false

        - name: RCA | namingContexts
          ansible.builtin.command:
            argv: [ldapsearch, -x, -H, "ldap://{{ inventory_hostname }}:3389", -s, base, -b, '', namingContexts]
          register: rca_nc
          changed_when: false
          failed_when: false

        - name: RCA | changelog (suppliers only)
          ansible.builtin.command:
            argv: [ldapsearch, -x, -H, "ldap://{{ inventory_hostname }}:3389", -s, one, -b, cn=changelog, 1.1]
          register: rca_cl
          changed_when: false
          failed_when: false
          when: inventory_hostname in ['ds-s1','ds-s2']
        - name: RCA | supplier→consumer connectivity (s2→c2)
          ansible.builtin.command:
            argv: [ldapsearch, -x, -D, "cn=Directory Manager", -w, password, -H, "ldap://ds-c2:3389", -s, base, -b, '', 1.1]
          register: rca_conn_s2c2
          changed_when: false
          failed_when: false
          delegate_to: ds-s2

        - name: RCA | agreement entry s2->c2 on supplier
          ansible.builtin.command:
            argv: [ldapsearch, -x, -D, "cn=Directory Manager", -w, password, -H, "ldap://ds-s2:3389", -s, base, -b, 'cn=s2-to-c2,cn=replica,cn=dc\3Dexample\2Cdc\3Dcom,cn=mapping tree,cn=config', nsDS5ReplicaHost, nsDS5ReplicaPort, nsDS5ReplicaBindDN, nsDS5ReplicaTransportInfo]
          register: rca_agmt_entry
          changed_when: false
          failed_when: false

        - name: RCA | consumer replica entry on c2
          ansible.builtin.command:
            argv: [ldapsearch, -x, -D, "cn=Directory Manager", -w, password, -H, "ldap://ds-c2:3389", -s, base, -b, 'cn=replica,cn=dc\3Dexample\2Cdc\3Dcom,cn=mapping tree,cn=config', nsDS5ReplicaType, nsDS5ReplicaRoot, nsDS5ReplicaId, nsDS5Flags]
          register: rca_consumer_replica
          changed_when: false
          failed_when: false

        - name: RCA | suppliers changelog presence (s2)
          ansible.builtin.command:
            argv: [ldapsearch, -x, -D, "cn=Directory Manager", -w, password, -H, "ldap://ds-s2:3389", -s, one, -b, cn=changelog, 1.1]
          register: rca_cl_s2
          changed_when: false
          failed_when: false

        - name: RCA | RUV on s2 and c2
          ansible.builtin.command:
            argv: [bash, -lc, "ldapsearch -x -D 'cn=Directory Manager' -w password -H ldap://ds-s2:3389 -s base -b 'cn=replica,cn=dc\\3Dexample\\2Cdc\\3Dcom,cn=mapping tree,cn=config' nsds50ruv; echo '---'; ldapsearch -x -D 'cn=Directory Manager' -w password -H ldap://ds-c2:3389 -s base -b 'cn=replica,cn=dc\\3Dexample\\2Cdc\\3Dcom,cn=mapping tree,cn=config' nsds50ruv"]
          register: rca_ruv
          changed_when: false
          failed_when: false

        - name: RCA | show summary
          ansible.builtin.debug:
            msg: |
              RCA Summary:
              - List: {{ rca_list.stdout_lines | default([]) | length }} lines
              - Monitor: {{ rca_mon.stdout_lines | default([]) | length }} lines  
              - S1C1 Status: {{ rca_status_s1c1.stdout_lines | default([]) | length }} lines
              - S2C2 Status: {{ rca_status_s2c2.stdout_lines | default([]) | length }} lines
              - Netstat: {{ rca_ss.stdout_lines | default([]) | length }} lines
              - Hosts: {{ rca_hosts.stdout_lines | default([]) | length }} lines
              - Naming Contexts: {{ rca_nc.stdout_lines | default([]) | length }} lines
              - Changelog: {{ rca_cl.stdout_lines | default([]) | length }} lines
              - S2->C2 Connection: {{ rca_conn_s2c2.stdout_lines | default([]) | length }} lines
              - S2->C2 Agreement: {{ rca_agmt_entry.stdout_lines | default([]) | length }} lines
              - C2 Replica: {{ rca_consumer_replica.stdout_lines | default([]) | length }} lines
              - S2 Changelog: {{ rca_cl_s2.stdout_lines | default([]) | length }} lines
              - RUV: {{ rca_ruv.stdout_lines | default([]) | length }} lines

- name: Log scan | No generation ID mismatch warnings in DS errors log
  hosts: ds-s1,ds-s2,ds-c1,ds-c2
  gather_facts: false
  vars:
    _default_log_root: "/var/log/dirsrv"
  tasks:
    - name: Detect instance log dir
      ansible.builtin.shell: |
        set -euo pipefail
        for d in /var/log/dirsrv/slapd-*; do [ -d "$d" ] && { echo "$d"; exit 0; }; done; echo "/var/log/dirsrv"; exit 0
      register: logdir
      changed_when: false
      failed_when: false

    - name: Assert errors log has no genID mismatch warnings
      ansible.builtin.shell: |
        set -euo pipefail
        grep -Ei 'gen(eration)?\s*id.*mismatch|genid.*mismatch' "${LOGDIR}/errors" && exit 10 || exit 0
      args:
        executable: /bin/bash
      environment:
        LOGDIR: "{{ (logdir.stdout | default(_default_log_root)) | trim }}"
      register: genid_warn
      changed_when: false
      failed_when: genid_warn.rc == 10
