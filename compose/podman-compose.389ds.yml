version: "3.8"

services:
  ds-s1:
    image: quay.io/389ds/dirsrv:latest
    container_name: ds-s1
    environment:
      - DS_DM_PASSWORD=password
      - DS_SUFFIX=o=example
    ports:
      - "1389:389"
    volumes:
      - type: bind
        source: ../testdata/example.ldif
        target: /root/example.ldif

  ds-c1:
    image: quay.io/389ds/dirsrv:latest
    container_name: ds-c1
    environment:
      - DS_DM_PASSWORD=password
      - DS_SUFFIX=o=example
    ports:
      - "2389:389"

  ds-s2:
    image: quay.io/389ds/dirsrv:latest
    container_name: ds-s2
    environment:
      - DS_DM_PASSWORD=password
      - DS_SUFFIX=o=example
    ports:
      - "3389:389"

  ds-c2:
    image: quay.io/389ds/dirsrv:latest
    container_name: ds-c2
    environment:
      - DS_DM_PASSWORD=password
      - DS_SUFFIX=o=example
    ports:
      - "4389:389"

volumes: {}
